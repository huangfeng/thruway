{{initialize()}}

<div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="close()">&times;</button>
    <h3>修改部门</h3>
</div>
<div class="modal-body">
    <form name="dept-form" id="deptForm" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="deptNo">部门编号</label>
            <div class="controls">
                <input type="text" name="deptNo" id="deptNo" class="grd-white" ng-model="dept.dept_no" data-validate="{required: true, messages:{required:'请输入部门编号'}}" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="deptName">部门名称</label>
            <div class="controls">
                <input type="text" name="deptName" id="deptName" class="grd-white" ng-model="dept.dept_name" data-validate="{required: true, messages:{required:'请输入部门名称'}}" />
            </div>
        </div>
        <div class="alert alert-error" ng-show="showErrorMsg()">{{errorMsg}}</div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="editDept()" class="btn btn-primary">保存</button>
    <button type="button" ng-click="close()" class="btn">关闭</button>
</div>
